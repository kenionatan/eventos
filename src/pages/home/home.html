<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ultimos Eventos</h3>

  <ion-card *ngFor="let user of users">

    <ion-item>
      <h2>{{user.titulo}}</h2>
      <h1>{{user.data | date:'dd/MMMM/yyyy'}}</h1>
    </ion-item>
  
    <img src="https://www.canilps.com.br/teste/{{user.imagem}}">
  
    <ion-card-content>
      <p>{{ user.descricao }}</p>
    </ion-card-content>
  
    <ion-item>
      <h2>{{user.cidade}} - {{user.estado}}</h2>
      <p>Postado: {{user.data_post | date:'dd/MM/yyyy HH:mm:ss'}}</p>
    </ion-item>

  
  </ion-card>

</ion-content>
