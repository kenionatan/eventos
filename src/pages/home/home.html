<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar placeholder="Busca" (ionInput)="getTopics($event)" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"></ion-searchbar>

  <h3>Ultimos Eventos</h3>

  <ion-spinner name="circles" *ngIf="users == 0">
  </ion-spinner>

  <ion-card *ngFor="let user of users">

    <ion-item>
      <h2>{{user.titulo}}</h2>
      <h1>{{user.data}}</h1>
    </ion-item>
  
    <img src="http://www.kenio.top/api_eventos/{{user.imagem}}">
  
    <ion-card-content>
      <p>{{ user.descricao }}</p>
    </ion-card-content>
  
    <ion-item>
      <h2>{{user.cidade}} - {{user.estado}}</h2>
      <p>Postado: {{user.data_post | date:'dd/MM/yyyy HH:mm:ss'}}</p>
    </ion-item>

  
  </ion-card>

</ion-content>
